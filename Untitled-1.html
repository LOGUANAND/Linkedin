<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open LinkedIn</title>
</head>
<body>
    <button onclick="openLinkedIn()">Open LinkedIn</button>

    <script>
        function openLinkedIn() {
            window.open('https://www.linkedin.com/', '_blank');
        }
    </script>
    <body>
        <button onclick="openJobPage('https://www.linkedin.com/jobs/search/?currentJobId=4114913425&geoId=106495757&keywords=fullstack%20developer&origin=JOBS_HOME_KEYWORD_AUTOCOMPLETE&refresh=true/')">Apply for Job</button>
    
        <script>
            function openJobPage(jobUrl) {
                window.open(jobUrl, '_blank');
            }
        </script>
    </body>
</body>
</html>
