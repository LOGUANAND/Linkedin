<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Fill Form Example</title>
</head>
<body>
    <h2>Login Form</h2>
    
    <form id="loginForm" action="https://api.linkedin.com/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Login</button>
    </form>

    <button onclick="autoFillForm()">Auto Fill Email and Password</button>

    <script>
        function autoFillForm() {
    
            document.getElementById("username").value = "9500818289";
            document.getElementById("password").value = "Logu@1234";
        }
    </script>
</body>
</html>
